<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ece9f7 0%, #2193b0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(26,35,126,0.08);
            width: 350px;
            text-align: center;
        }
        h1 { color: #263238; margin-bottom: 20px; } /* Charcoal */
        input {
            width: 90%;
        }
        button {
            background: #3949ab;
            color: #fff;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover { background: #1a237e; }
        @media (max-width: 600px) {
            .container {
                width: 95% !important;
                padding: 15px !important;
            }
            h1 {
                font-size: 1.3em !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form action="/predict" method="post">
            <input type="number" name="study_time" placeholder="Study Hours" required title="Enter the number of hours you study per day"><br>
            <input type="number" name="attendance" placeholder="Attendance (%)" required title="Enter your attendance percentage (0-100)"><br>
            <input type="number" name="past_scores" placeholder="Previous Score" required title="Enter your previous exam score"><br>
            <input type="number" name="extra_classes" placeholder="Extra Classes Attended" required title="Enter the number of extra classes you attended"><br>
            <button type="submit">Predict Performance</button>
        </form>
    </div>
</body>
</html>
