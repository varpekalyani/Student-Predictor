<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #ece9f7 0%, #2193b0 100%);
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(26,35,126,0.08);
            text-align: center;
        }
        h1 {
            color: #263238; /* Charcoal */
            margin-bottom: 25px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 28px;
            background: #3949ab; /* Indigo accent */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(57,73,171,0.08);
            transition: background 0.3s;
        }
        a:hover {
            background: #1a237e; /* Deep indigo */
        }
        table {
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            font-size: 1.1em;
            width: 100%;
        }
        th, td {
            padding: 8px 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ prediction_text }}</h1>
        <p style="font-size:1.3em; margin-bottom:20px;">{{ comment }}</p>
        <table>
            <tr>
                <th>Study Hours</th>
                <td>{{ study_time }}</td>
            </tr>
            <tr>
                <th>Attendance (%)</th>
                <td>{{ attendance }}</td>
            </tr>
            <tr>
                <th>Previous Score</th>
                <td>{{ past_scores }}</td>
            </tr>
            <tr>
                <th>Extra Classes</th>
                <td>{{ extra_classes }}</td>
            </tr>
        </table>
        <img src="/static/input_chart.png" alt="Input Chart" style="max-width:100%;margin-bottom:20px;">
        <form action="/download" method="post" style="margin-bottom:20px;">
            <input type="hidden" name="study_time" value="{{ study_time }}">
            <input type="hidden" name="attendance" value="{{ attendance }}">
            <input type="hidden" name="past_scores" value="{{ past_scores }}">
            <input type="hidden" name="extra_classes" value="{{ extra_classes }}">
            <input type="hidden" name="prediction" value="{{ prediction_text }}">
            <input type="hidden" name="comment" value="{{ comment }}">
            <button type="submit" style="background:#3949ab;color:#fff;padding:10px 28px;border:none;border-radius:8px;cursor:pointer;">Download PDF</button>
        </form>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
